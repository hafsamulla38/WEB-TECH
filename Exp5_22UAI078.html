<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #ebe6e6; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #437483; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center;">
        <h1 style="font-size: 2em; color: #1a1717; margin-bottom: 20px;">Simple Calculator</h1>
        
        <form id="calculator">
            <input type="number" id="num1" placeholder="Enter first number" required style="width: 100%; padding: 12px; margin: 10px 0; font-size: 1em; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
            <input type="number" id="num2" placeholder="Enter second number" required style="width: 100%; padding: 12px; margin: 10px 0; font-size: 1em; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
            
            <select id="operation" style="width: 100%; padding: 12px; margin: 10px 0; font-size: 1em; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; background-color: #f9f9f9;">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
            
            <button type="button" onclick="calculate()" style="width: 100%; padding: 12px; margin: 10px 0; font-size: 1em; background-color: #0191e4; color: white; border: none; cursor: pointer; border-radius: 5px; transition: background-color 0.3s;">Calculate</button>
        </form>

        <h2 style="font-size: 1.5em; color: #209fb6; margin-top: 20px;">Result:</h2>
        <div id="result" style="font-weight: bold; color: #333; font-size: 1.2em; padding: 10px; background-color: #e7f7e7; border-radius: 5px; margin-top: 10px;">0</div>
    </div>

    <script>
        function calculate() {
            // Get input values
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operation = document.getElementById('operation').value;

            let result;

            // Perform calculation based on the operation selected
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    // Check for division by zero
                    if (num2 === 0) {
                        result = 'Error: Cannot divide by zero';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = 'Invalid operation';
            }

            // Display the result
            document.getElementById('result').textContent = result;
        }
    </script>

</body>
</html>
