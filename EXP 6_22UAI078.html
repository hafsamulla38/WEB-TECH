<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Voter Registration</h2>
    <form id="voterForm" onsubmit="return validateForm()">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age">

      <label for="aadhar">Aadhar Number:</label>
      <input type="text" id="aadhar" name="aadhar" maxlength="12">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" maxlength="10">

      <p id="errorMessage" class="error"></p>
      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById('fullName').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const aadhar = document.getElementById('aadhar').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      errorMessage.innerText = "";

      if (!name || !age || !aadhar || !email || !phone) {
        errorMessage.innerText = "Please fill in all fields.";
        return false;
      }

      if (isNaN(age) || age < 18) {
        errorMessage.innerText = "You must be at least 18 years old to register.";
        return false;
      }

      if (!/^\d{12}$/.test(aadhar)) {
        errorMessage.innerText = "Aadhar number must be a 12-digit number.";
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        errorMessage.innerText = "Invalid email address.";
        return false;
      }

      if (!/^\d{10}$/.test(phone)) {
        errorMessage.innerText = "Phone number must be a 10-digit number.";
        return false;
      }

      alert("Registration successful!");
      return true;
    }
  </script>

</body>
</html>
